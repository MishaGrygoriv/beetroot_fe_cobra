<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Sign In Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/form.png" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="form-section">
        <div class="form-section__wrapper">
            <header class="form-section__header">
                <a href="#" class="form-section__header-title form-section__header-title--active">Sign in</a
          >
          <a href="#" class="form-section__header-title">Join us</a>
            </header>
            <form class="form-section__form" action="#" name="user-form" method="get">
                <div class="form-section__form-username inputs">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-section__input" minlength="4" placeholder="name" required />
                    <div class="form-section__error">&#9913;</div>
                </div>
                <div class="form-section__form-password inputs">
                    <label for="password">Password</label>
                    <input type="password" name="passwod" id="password" class="form-section__input" minlength="5" size="5" placeholder="password" required />
                    <div class="form-section__error">&#9913;</div>
                </div>
                <div class="form-section__checkbox-wrapper">
                    <input checked type="checkbox" name="checkbox" id="checkbox" />
                    <label class="form-section__label form-section__label--checkbox-name" for="checkbox">
              <span class="form-section__checkbox">&#10004;</span>
              Keep me signed in
            </label>
                </div>
                <button class="form-section__button" type="submit">Sign in</button>
                <div class="form-section__wrapper-link">
                    <a href="#" class="form-section__link">Forgot password</a>
                    <a href="#" class="form-section__link">Create an account</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>

</html>
