<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dinner Shopping List</title>

    <link rel="icon" href="./assets/images/favicon.png" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <span>Let's go to the mall!</span>
    </header>
    <main>
      <form id="shopping_list">
        <ul class="list">
          <li>
            <label>
              <input
                id="pickles"
                type="checkbox"
                class="checkbox"
                name="product"
                value="pickles"
              />
              <span class="name"
                >A lot of pickles
                <span class="title">for the next lessons about CSS</span>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input
                id="apples"
                type="checkbox"
                class="checkbox"
                name="product"
                value="oranges"
              />
              <span class="name"
                >10 apples
                <span class="title">for more CSS manipulations</span>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input
                id="oranges"
                type="checkbox"
                class="checkbox"
                name="product"
                value="oranges"
              />
              <span class="name"
                >20 oranges
                <span class="title">because they are awesome</span>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input
                id="plates"
                type="checkbox"
                class="checkbox"
                name="product"
                value="plates"
              />
              <span class="name"
                >13 plates
                <span class="title">hm... they always disappear</span>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input
                id="bentos"
                type="checkbox"
                class="checkbox"
                name="product"
                value="bentos"
              />
              <span class="name">15 bentos</span>
            </label>
          </li>
          <li>
            <label>
              <input
                id="sake"
                type="checkbox"
                class="checkbox"
                name="product"
                value="sake"
              />
              <span class="name"
                >1 bottle of Sake ^_^
                <span class="title">for my friends</span>
              </span>
            </label>
          </li>
        </ul>
        <div class="btn">
          <button
            type="submit"
            class="button"
            form="shopping_list"
            value="submit"
          >
            Bon appetit :)
          </button>
        </div>
      </form>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
