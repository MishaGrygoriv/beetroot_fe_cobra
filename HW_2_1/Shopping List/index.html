<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <h1>My Shopping List</h1>

      <form action="/">
        <ol>
          <li>
            <label>
              <input type="checkbox" name="Bread" />
              <span>Bread</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Milk" />
              <span>Milk</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Soap" />
              <span>Soap</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Meat" />
              <span>Meat</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Juice" />
              <span>Juice</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Oranges" />
              <span>Oranges</span>
            </label>
          </li>
        </ol>
        <button type="submit">Submit</button>
      </form>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
