<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dinner Shopping List</title>

    <link rel="icon" href="./assets/images/favicon.png" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <span>Let's go to the mall!</span>
    </header>
    <main>
      <form>
        <ul class="list">
          <li>
            <div>
              <label>
                <input type="checkbox" class="checkbox" />
                <span class="name"
                  >A lot of pickles
                  <span class="text">for the next lessons about CSS</span></span
                >
              </label>
            </div>
          </li>
          <li>
            <label>
              <input type="checkbox" class="checkbox" />
              <span class="name"
                >10 apples
                <span class="text">for more CSS manipulations</span></span
              >
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="checkbox" />
              <span class="name"
                >20 oranges
                <span class="text">because they are awesome</span></span
              >
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="checkbox" />
              <span class="name"
                >13 plates
                <span class="text">hm... they always disappear</span></span
              >
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="checkbox" />
              <span class="name">15 bentos</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" class="checkbox" />
              <span class="name"
                >1 bottle of Sake ^_^
                <span class="text">for my friends</span></span
              >
            </label>
          </li>
        </ul>
      </form>
    </main>
    <footer><span>Bon appetit :)</span></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
